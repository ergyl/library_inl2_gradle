plugins {
    id 'java'
}

group = 'se.yrgo'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

tasks.register('runbook', JavaExec) {
    dependsOn 'classes'
    group = "Custom"
    description = "Run the main class."
    mainClass = 'se.yrgo.library.ui.Main'
    classpath = sourceSets.main.runtimeClasspath
}

jar {
    manifest {
        attributes 'Main-Class': 'se.yrgo.library.ui.Main'
    }
}


// automatise compile, run, test, javadoc and packaging
defaultTasks 'clean', 'compileJava' ,'compileTestJava' ,'test' , 'javadoc', 'jar'